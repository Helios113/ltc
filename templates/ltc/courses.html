{% extends 'ltc/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Courses
{% endblock %}

{% block body_block %}
    <div class="list-group">
            <h2 class="text-muted">Currently enrolled courses</h2> 
            {% for c in courses %}
            <a href={% url 'ltc:course_page' c.slug %} class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="row">
                    <div class="mr-2 mt-2 ml-2 col-xs-6">
                        <img src="{% static c.photo %}" class="rounded" alt="identicon of {{c.name}}" />
                    </div>
                    <div class="col-xs-6">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{c.name}}</h5>
                        </div>
                        <p class="mb-1">{{c.description}}</p>
                        <small>{{c.professor}}</small>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
