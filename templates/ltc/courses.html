{% extends 'ltc/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Courses
{% endblock %}

{% block body_block %}
<div class="row pb-5">
    <div class="col-sm-6">
        <h2 class="text-muted">All courses</h2>
    </div>
    <div class="col-sm-6 text-right">
        {% if user.is_staff %}
        <a href={% url 'ltc:add_course' %} type="button" class="btn btn-primary">Add a new course</a>
        {%endif%}
        <!-- add course functionality -->
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
    <div class="list-group">
        {% for c in courses %}
        <a href={% url 'ltc:course_page' c.slug %} class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="row">
                <div class="col-sm-1">
                    <img src="{% static c.photo %}" class="rounded" alt="identicon of {{c.name}}" />
                </div>
                <div class="col-sm-11">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{c.code}}: {{c.name}}</h5>
                        <small>{{c.professor}}</small>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
</div>
</div>
    
{% endblock %}
