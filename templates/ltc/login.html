{% extends 'ltc/base.html' %}
{% load staticfiles %}
{% block title_block %}
Login
{% endblock %}
{% block body_block %}

  <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <form id="user_form" method="post" action="{% url 'ltc:login' %}">
                {% csrf_token %}
                <div class="text-center">
                    {% if login == False %}
                    
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        Invalid credentials
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                    
                    {% endif %}
                <h1 class="mb-8">Login to LTC++</h1>
                <p class="text-black-50">Please enter your login and password!</p>
                </div>

                <div class="form-outline mb-3"">
                <label class="form-label">Username</label>
                <!-- Short hint for example user and password setting -->
                <input
                    type="text"
                    class="form-control form-control-lg"
                    name="username"
                    placeholder="John Dow"
                />
                </div>

                <div class="form-outline mb-3"">
                <label class="form-label" for="typePasswordX">Password</label>
                <input
                    type="password"
                    class="form-control form-control-lg"
                    name="password"
                    placeholder="Password123"
                />
                </div>
                    <div class="text-center">
                        <button class="btn btn-primary mb-3" type="submit">Login</button>
                        <p class="mb-3">
                            Don't have an account?
                            <!-- Jump to the register page -->
                            <a href="{% url 'ltc:register' %}" class="text-black-50">Register</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
