{% extends 'ltc/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Add Course
{% endblock %}

{% block body_block %}
    <form id="course_form" method="post" action="{% url 'ltc:add_course' %}"
    enctype="multipart/form-data">

    {% csrf_token %}

    <!-- Display each form -->
    {{ form.as_p }}
    <!-- Provide a button to click to submit the form. -->

    <button type="submit" class="btn btn-primary">Add new course</button>
    </form>

{% endblock %}
