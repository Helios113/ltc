{% extends 'ltc/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Add Event
{% endblock %}

{% block body_block %}
    <form
    id="event_form"
    method="post"
    action="{% url 'ltc:add_event' data.course.slug data.type  %}"
    enctype="multipart/form-data"
    >

    {% csrf_token %}
    <div class="form-group">
        
        {{form.as_p}}
        
    </div>
    <button type="submit" class="btn btn-primary">Add new event</button>
    </form>

{% endblock %}
