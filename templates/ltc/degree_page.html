{% extends 'ltc/base_simple.html' %}
{% load staticfiles %}

{% block title_block %}
	Degree Page
{% endblock %}

{% block body_block %}
    Degree Name: {{ degree.name }}
    <hr />

    Including Courses:
    <ul>
    {% for course in courses %}
       <li><a href="{% url 'ltc:course_page' course.slug %}">{{ course }}</a></li>
    {% empty %}
        No course.
    {% endfor %}
    </ul>
    <hr />

    <a href="{% url 'ltc:edit_degree' degree.slug %}"><button>Edit Degree</button></a>
    <a href="{% url 'ltc:delete_degree' degree.slug %}"><button>Delete Degree</button></a>
{% endblock %}
