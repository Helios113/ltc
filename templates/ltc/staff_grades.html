{% extends 'ltc/base.html' %} {% load staticfiles %} {% block title_block %}
Assignments to grade {% endblock %} {% block body_block %}
<div class="row pb-5">
    <div class="col-sm-6">
        <h2 class="text-muted">Assignments to grade</h2>
    </div>
</div>
<div class="list-group">
    {% for a in data%}
    <a
        href="{% url 'ltc:assignment_page' a.slug %}"
        class="list-group-item list-group-item-action"
    >
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{a.course.code}}: {{a.title}}</h5>
        </div>
        <p class="mb-1">
            {{a.deadline}}
        </p>
    </a>
    {% endfor %}
</div>
{% endblock %}
