{% extends 'ltc/base_simple.html' %}
{% load staticfiles %}

{% block title_block %}
	Professor Page
{% endblock %}

{% block body_block %}
    Name:{{ professor }}
    <hr />

    Courses:
    <ul>
    {% for course in courses %}
        <li><a href="{% url 'ltc:course_page' course.slug %}">{{ course }}</a></li>
    {% empty %}
        No course.
    {% endfor %}
    </ul>
{% endblock %}
