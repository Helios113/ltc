{% extends 'ltc/base_simple.html' %}
{% load staticfiles %}

{% block title_block %}
	Student Page
{% endblock %}

{% block body_block %}
    Student Name:{{ student }}
    <hr />

    Courses Enrolled:
    <ul>
    {% for course in courses %}
        <li><a href="{% url 'ltc:course_page' course.slug %}">{{ course }}</a></li>
    {% empty %}
        No course.
    {% endfor %}
    </ul>
    <a href="{% url 'ltc:delete_student' student.slug %}"><button>Delete Student</button></a>
{% endblock %}
