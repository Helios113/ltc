{% extends 'ltc/base.html' %} {% load staticfiles %} 
{%block title_block %} Time Table {% endblock %} {% block body_block %}
<div class="container">
  <div class="row">
    <div class="col-sm-1">
      <i id="previous" class="fa fa-chevron-left fa-2x" aria-hidden="true" href="#"></i>
    </div>
    <!-- Display the current week timetable or others  -->
    <div class="col-sm-10 d-flex justify-content-center">
      <div id = "replaceable-week">
        {% include "ltc/timetable/time_table_content.html" %}
      </div>
    </div>
    <div class="col-sm-1">
      <a id="next" class="fa fa-chevron-right fa-2x align-bottom" aria-hidden="true"></a>
    </div>
  </div>
  <hr class="my-12" />
   <!-- Display the current events of this week   -->
  <div id="replaceable-data">
      {% include "ltc/timetable/time_table_data.html" %}
  </div>
</div>
{% endblock %}
<i class="fa-solid fa-circle-small"></i>

{% block footer_block %}
  <script type="text/javascript" src="{% static "javascript/timetable.js" %}"></script>
{% endblock %}
