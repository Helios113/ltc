<div class="row justify-content-center">
{% for m in data %}
<div class="col-sm {% if forloop.last == False %}border-right{%endif%}">
  <div class="row justify-content-center">
    <h6 class="card-title">{{m.0}}</h6> 
    </div>
    <ul class="list-group list-group-flush text-center ">
    {% for n in m.1 %}
    <li class="list-group-item">{{n.text}}<br />{{n.event.name}}</li>
    {% endfor %}
  </ul>
</div>
{% endfor %}
</div>
