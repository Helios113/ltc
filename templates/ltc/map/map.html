<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="./index.js"></script>
</head>
<body>
<h3>Google Maps</h3>
<label>please enter your destination: <input id="location-input" type="text"></label>
<button id="button">Search</button>
<script src="./location.js"></script>
<!--The div element for the map -->
<div id="map"></div>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwFqYdWhwaaORdrZl9YpTjTodLgXCc8Ps&callback=initMap&libraries=&v=weekly"
        async></script>
</body>
</html>
