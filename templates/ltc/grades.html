{% extends 'ltc/base.html' %}
{% load staticfiles %}
{% block title_block %}
    Grades
{% endblock %}
{% block body_block %}
  <h2 class="text-muted">Grades</h2>
  <div class="accordion" id="accordion">
      {% for g in data %}
        <div class="card">
          <div class="card-header" id={{g.id}}>
            <h2 class="mb-0">
              <button class="btn btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{g.id}}" aria-expanded="true" aria-controls="collapse{{g.id}}">
                  {{g.name}} ({{g.grades.count}})
              </button>
            </h2>
          </div>
        
          <div id="collapse{{g.id}}" class="collapse" aria-labelledby={{g.id}} data-parent="#accordion">
              <div class="card-body">
                {% for g1 in g.grades %}
                  {{g1.assignment.title}}: {{g1.result}} <br/>
                {% endfor %} 
              </div>
          </div>
        </div>
      {% endfor %}
  </div>
{% endblock %}
