<form id="login_form" class="row g-3" method="post" action="{% url 'ltc:login' %}">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="formGroupExampleInput" placeholder="John Dow">
    </div>
     <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="inputPassword" aria-describedby="passwordHelpBlock" placeholder="Password123">
        <div id="passwordHelpBlock" class="form-text"></div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Log in</button>
    </div>
</form>
