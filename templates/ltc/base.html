<!DOCTYPE html>

    <link
      href="https://getbootstrap.com/docs/4.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <meta name="theme-color" content="#7952b3" />
    <!-- Custom styles for this template -->
    <link
      href="https://getbootstrap.com/docs/4.2/examples/product/product.css"

    />

  <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">

            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Navbar</a>
          <div class="collapse navbar-collapse" id="mainNav">
            <div class="navbar-nav">

              <a class="nav-item nav-link active" href="#">Home</a>

              <a class="nav-item nav-link" href="#">Home</a>
              <a class="nav-item nav-link" href="#">Home</a>
              <a class="nav-right nav-link" href="#">Home</a>
            </div>
            <!-- Right aligned field -->
            <div class="navbar-nav ml-auto">
                  <!-- This is where we can have a hello partner -->
                  <!-- And a log in/out field -->
                  <a class="nav-item nav-link" href="#">Log in</a>
            </div>
          </div>
        </div>

    <main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
